# cbindgen configuration for generating C headers

language = "C"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true
namespace = "vello"
cpp_compat = true
style = "both"

[defines]
"feature = png" = "VELLO_HAS_PNG"

[export]
include = ["Vello"]
exclude = []
prefix = "Vello"

[export.rename]

[parse]
parse_deps = false
include = []
exclude = []

[layout]
packed = "false"
aligned_n = "false"

[fn]
rename_args = "GeckoCase"
args = "horizontal"
must_use = "warn"

[struct]
derive_eq = false
derive_neq = false

[enum]
rename_variants = "None"

[const]
allow_static_const = true
